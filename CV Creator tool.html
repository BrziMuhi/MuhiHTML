<!DOCTYPE html>
<html lang="en">
<head>
    <title>CV Creator tool</title>
    <meta name="keywords" content="HTML, Forms" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
<h1>
    CV Creator Tool Feedback Form
 </h1>
<hr>
<form>
    <label for="email">Email</label>
    <input type="email" id="e_mail" name="email">
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <label for="Feedback"><b>Your Feedback:</b></label><br>
    <textarea rows="4" cols="40" id="Feedback" name="Feedback"></textarea><br>
    <br>
    <label for="info"><u><i>How did you hear about our CV Creator tool</u></i></label>
            <select id="info" name="info">
                <option value="Instagram" selected>Instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="TikTok" >TikTok</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="Other">Other</option>
            </select> <br><br>
    <input type="checkbox" id="newsletter" name="newsletter">
    <label for="newsletter"><b><i><u>Sign up for the newsletter</i></b></u></label><br><br>
    <label for="use"><i>Would you use this CV Creator tool?</i></label><br>

    <input type="radio" id="yes" name="yes">YES!<br>
    <input type="radio" id="no" name="no">NO!<br>
    <input type="radio" id="maybe" name="maybe">Maybe<br><br>

    <input type="submit" value="SUBMINT FEEDBACK"> 


</form>
</body>
</html>
